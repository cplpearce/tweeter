<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Feed CSS -->
    <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Custom  JS -->
    <script type="text/javascript" src="/scripts/custom.js"></script>
    
    <!-- Custom  JS -->
    <script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
    
    <!-- disable viewport scaling -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="brand">tweeter</span>
      <div id="nav-form-toggle">
        <span id="nav-toggle-span"><strong>Write</strong> a new tweet</span>
        <img id="nav-arrow" class="flip" src="images/icons/down-arrow-solid-24.png">
      </div>
    </nav>

    <header id="user-header">
      <div>
        <img height="250" width="250" id="avatar" src="/images/avatars/008-man.png"> 
      </div>
      <br>
      <div>
        <h2 id="head-h2">Clinton Pearce</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <div id="tweeter-body">
      <main class="container">
        <!-- will be where user input their tweet -->
        <section id="new-tweet">
          <form id="new-tweet-form" method="POST" action="/tweets" type="application/x-www-form-urlencoded">
            <label id="tweet-text-label" for="tweet-text">What are you humming about?</label>
            <textarea rows="1" name="text" id="tweet-text"></textarea>
            <footer id="tweet-footer">
              <button id="new-tweet-btn" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </footer>
          </form>
        </section>
        <!-- will be built dynamically by the tweet database-->
        <section id="tweet-feed">
        </section>
      </main>
    </div>
  </body>
</html>
