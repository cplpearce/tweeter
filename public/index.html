<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Feed CSS -->
    <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Custom  JS -->
    <script type="text/javascript" src="/scripts/custom.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <header id="user-header">
      <div>
          <img id="avatar" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 id="head-h2">Clinton Pearce</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <div id="tweeter-body">
      <main class="container">
        <!-- will be where user input their tweet -->
        <section id="new-tweet">
          <form method="POST" action="/tweets" type="application/x-www-form-urlencoded">
            <label id="tweet-text-label" for="tweet-text">What are you humming about?</label>
            <div class="input" name="text" id="tweet-text" role="textbox" contenteditable="true"></div>
            <footer id="tweet-footer">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </footer>
          </form>
        </section>
        <!-- will be built dynamically by tweet database-->
        <section id="tweet-feed">
          <article class="tweet">
            <header>
              <img class="tweet-hl" src="/images/profile-hex.png" width="50" height="50">
              <span class="tweet-hl">Rhoda Jacobs</span>
              <span class="tweet-hl">@rhoda</span>
            </header>
            <main class="tweet">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus eos quaerat fugit eius sequi placeat, doloremque recusandae aliquid cumque libero necessitatibus, optio exercitationem quis laborum totam reprehenderit. Fuga, qui laboriosam.
            </main>
            <footer>
              <span class="tweet-fl">10 Days Ago</span>
              <div class="tweet-fr">
                <img src="/images/flag-tweet.png">
                <img src="/images/retweet.png">
                <img src="/images/like-tweet.png">
              </div>
            </footer>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
